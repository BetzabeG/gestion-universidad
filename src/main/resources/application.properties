spring.application.name=SegundoProyecto
server.port=8090

spring.datasource.url=jdbc:postgresql://localhost:5432/dbUniversidad
spring.datasource.username=postgres
spring.datasource.password=123456

# Configuracion de JPA e Hibernate
# estrategia para la creacion y actualizacion de las tablas en la base de datos
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas generadas por Hibernate en la consulta
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect






